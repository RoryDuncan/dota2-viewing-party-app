{#if App === null}
  <p>App not found.</p>
{:else}
  <svelte:component this={App} />
{/if}

<script>
  
  import apps from "helpers/apps";
  
  export default {
    
    data() {
      return {
        App: null,
      }
    },
    
    oncreate() {
      var appName = this.options.data.pageData;
      const App = apps.byName(appName);
      if (App !== null) this.set({ App });
    }
    
  }
  
</script>
