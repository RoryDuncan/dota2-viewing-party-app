<div class="highlight">
  <p class="text">{@html tip.text}</p>
  {#if tip.imageURL.length > 0}
    <img class="media" src="{tip.imageURL}" alt="explanatory image" />
  {:elseif tip.videoURL.length > 0}
    <video class="media" src="{tip.videoURL}" autoplay loop muted></video>
  {/if}
</div>

<style>
  
  .highlight {
    width: 100%;
    height: 100%;
    position: relative;
  }
  
  .text {
    position: absolute;
    top: 0.5rem;
    left: 1rem;
    color: #fff;
    text-shadow: 0px 0px 4px #000;
  }
  
  .media {
    width: 100%;
    height: 100%;
  }
  
</style>
