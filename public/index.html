<head>
  <meta charset="UTF-8">

  <title>App</title>
  <link rel="stylesheet" href="/stylesheets/main.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans|Roboto|Material+Icons" rel="stylesheet">
  <style>
  
    * {
      box-sizing: border-box;
    }
    
    html {
      
      --base-font-size: 18px;
      --base-line-height: 1.5em;
      --base-font-family: "Roboto";
      --header-font-family: "Work Sans";
      
      
      --color1: #437C90;
      --color2: #e77728;
      --color3: #4AC0C6;
      --color4: #F8C537;
      --color5: #FFD151;
      
      --primary-color: #7acaa2;
      --secondary-color: #FFD151;
      --app-title-color: #000;
      
      --body-text-color: #666;
      --body-muted-color: #d2d2d2;
      --body-background-color: #f7f6f7;
      
      
      --link-color: #000;
      --header-color: #131313;
      
      font-size: var(--base-font-size);
      line-height: var(--base-line-height);
    }
    
    body {
      font-size: 1rem;
      font-family: var(--base-font-family), "Roboto", sans-serif;
      padding: 0 0;
      margin: 0 0;
      color: var(--body-text-color);
      background-color: var(--body-background-color);
    }
    
    .material-icons {
      font-size: 1em;
      line-height: var(--base-line-height);
      vertical-align: bottom;
    }
    
    a,
    a:link,
    a:visited {
      color: var(--link-color);
      text-decoration: none;
      padding: 0em 1em;
    }
    
    a:hover,
    a:link:hover,
    a:visited:hover {
      color: #000;
      background-color: rgba(0,0,0,0.02);
    }
    
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: var(--header-font-family), "Roboto", sans-serif;
      margin-top: 0rem;
      margin-bottom: 0.5em;
      color: var(--header-color);
      font-wight: 200;
      
    }
    
    .title,
    input,
    button {
      /*font-family: var(--header-font-family), "Roboto", sans-serif;*/
    }
    
    p {
      max-width: 40rem;
    }
    
  input, 
  button {
    font-size: 1rem;
    line-height: var(--base-line-height);
    padding: 0.25rem 0.5rem;
    margin: 0.5rem 0.5rem 0.5rem 0rem;
    
  }
  
  input {
    border: 2px solid #eee;
    background-color: #eee;
  }
  
  input:focus,
  input:active {
    outline: none;
    box-shadow: none;
    border: 2px solid #e6e6e6;
    background-color: #e6e6e6;
  }
  
  button {
    border-radius: 3px;
    cursor: pointer;
    padding: 0.25rem 1rem;
    border: 1px solid var(--primary-color);
    background-color: var(--primary-color);
    color: #ccffff;
    font-weight: 600;
  }
  
  button:hover {
    color: #fff;
  }
    
    
  </style>
